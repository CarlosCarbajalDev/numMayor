<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Numero mayor</title>
</head>
<body class="bg-gray-300" style="background-image: url('https://images.unsplash.com/photo-1588469400471-a00ffc5ee0c7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')">
    <main class="w-full h-screen flex flex-col items-center justify-center">
        <form class="flex flex-col border-2 border-black shadow-md text-2xl text-center">
            <label for="">Ingresa el numero 1</label>
            <input class="h-10" id="num1" type="text">
            <label for="">Ingresa el numero 2</label>
            <input class="h-10" id="num2" type="text">
            <label for="">Ingresa el numero 3</label>
            <input class="h-10" id="num3" type="text">
            <input class="h-10" id="submit" type="submit" value="Calcular mayor">
        </form>

        <div class="mt-10"><p id="colocarMay" class=" text-white text-4xl text-black font-bold">Aqui va a ir el numero mayor</p></div>
    </main>

    <script>

        const div = document.querySelector('#colocarMay');
        const calcularbtn = document.querySelector('#submit');

        


        calcularbtn.addEventListener('click', (e)=> {
            const num1 = Number(document.querySelector('#num1').value); //5
            const num2 = Number(document.querySelector('#num2').value); //2
            const num3 = Number(document.querySelector('#num3').value); //1
            e.preventDefault();
            var mayor;
            console.log(num1)

            if(num1>num2){
                //num 1 es mayor
                if(num1>num3){
                    //num1 es mayor
                    mayor = num1;
                    console.log('El mayor es num1');
                }else{
                    mayor = num3;
                    console.log('El mayor es num3')
                }
            }//num 2 es mayor
            else{
               if(num2>num3){
                   mayor = num2;
                   console.log('El mayor es num2')
               }else{
                   mayor = num3;
                   console.log('El mayor es num3')
               } 
            }
            console.log(`num1 = ${num1} - num2 = ${num2} - num3 = ${num3}`)
            div.innerText=mayor;
        })
    </script>
</body>
</html>
